<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tables and Forms</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
      <h1>Tables and Forms</h1>   
  </header>

  <section>
    <h2>Tables</h2>

    <table>
      <caption>Top 3 Favorite Things</caption>

      <tr>
        <th colspan='3'>Top Favorites</th>
      </tr>
      
      <tr>
        <th>Foods</th>
        <th>Hobbies</th>
        <th>Musicians</th>
      </tr>

      <tr>
        <td>Macaroni and Cheese</td>
        <td>Reading</td>
        <td>Alicia Keys</td>
      </tr>

      <tr>
        <td>Bacon Cheeseburger</td>
        <td>Dancing</td>
        <td>Ateez</td>
      </tr>
      
      <tr>
        <td>Pastrami sandwich</td>
        <td>Karate</td>
        <td>Skillet</td>
      </tr>
      
    </table>
    
  </section>


<section>
  <h2>Forms</h2>
<form>

  <fieldset>
    
    <legend>My Fieldset</legend>
  
  <label for="name">Name:</label>
    <br/>
  <input type='text' id="name" required placeholder="Tamara Newell">
  <br/>
  <label for="height">Height:</label>
  <br/>
  <input type='text' id="height" required     placeholder="5'5">
  <br/>
  <label for="pw">Password:</label>
  <br/>
  <input type='password' id="pw" required placeholder="Palmtree"> 
  <br/>
  <input type="submit" value="Submit">
  
  </fieldset>
</form>
  
</section>
  

</body>

</html>
